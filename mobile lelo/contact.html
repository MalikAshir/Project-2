<script>

$(document).ready(function () {
$('#form_btn').click(function() {
    
    var name1 = $('#name1').val();
    var email1 = $('#email1').val();
    var msg1 = $('#msg1').val();

    if (name1=="" || email1=="" || msg1=="") {
        $('#error').html("<p class='alert alert-danger text-center'>Fields Required !</p>");
    }
    else{
        $('#error').html("<p class='alert alert-success text-center'>Your Comment Has Been Sent !</p>");

        $('#name2').html(name1);
        $('#email2').html(email1);
        $('#msg2').html(msg1);
    }
});

$('#close').click(function() {
    $('#error').html("");
    
    $('#name1').val("");
    $('#email1').val("");
    $('#msg1').val("");
    $('#name2').val("");
    $('#email2').val("");
    $('#msg2').val("");
});
});
   

</script>
